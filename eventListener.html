<html>
<head>


<style type="text/css">

	#a1{
		background-color: red;

	}
	#a3{
		background-color: yellow;



	}
	#a4{

	}

	}

<script type="text/javascript">
	
	var x = document.body

	var number = 0
	
	document.addEventListener("keypress", function(event){

		x.style.backgroundSize="cover";

			number=0
		} 

		







	})






</script>
