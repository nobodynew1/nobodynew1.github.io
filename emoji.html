<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<style type="text/css">
	
	#text{


		height: 200px;
		width: 200px;
		background-size: contain;
		background-repeat: no-repeat;


	}
</style>


<div id="text"></div>

<script type="text/javascript">
	
	var number = ["0","1","2","3","4","5"]
		var	text = document.getElementById("text")

function idk() {


	x = Math.round(Math.random()*5);
	console.log(x)
	text.innerText = number[x]
	if (x == 0) {
		text.style.backgroundImage = "url(bit.png)";
	}
	if (x == 1) {
		text.style.backgroundImage = "url(smirk.png)";
	}
	if (x == 2) {
		text.style.backgroundImage = "url(smoke.png)";
	}
	if (x == 3) {
		text.style.backgroundImage = "url(laugh.png)";
	}
	if (x == 4) {
		text.style.backgroundImage = "url(mad.png)";
	}
	if (x == 5) {
		text.style.backgroundImage = "url(thug.png)";
	}



}

document.addEventListener("keypress", idk)






</script>

</body>
</html>
