<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		

		.tenders{
			height: 100px;
			width: 100px;
			background-color: red;
			display: inline-block;
		}
	</style>

<script type="text/javascript">
	
	function makeTenders(input){
		var tender = document.createElement("div")
		document.body.appendChild(tender)
		tender.classList.add("tenders")
		tender.innerText = input
	}
	for(var i=0; i<=1007; i=i+1){
		makeTenders(i)
	}
</script>
</body>
</html>
